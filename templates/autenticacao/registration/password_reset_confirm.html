{% extends 'auxiliar/base.html' %}

{% block body %}
<div class="container">
  <div class="auth-box">
    <h2><i class="fas fa-lock"></i> Criar Nova Senha</h2>

    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label for="id_new_password1">Nova senha:</label>
        <input type="password" name="new_password1" id="id_new_password1" required class="form-control">
        <small class="form-text text-muted">
          Mínimo de 8 caracteres, não pode ser muito comum.
        </small>
      </div>

      <div class="form-group">
        <label for="id_new_password2">Confirmar nova senha:</label>
        <input type="password" name="new_password2" id="id_new_password2" required class="form-control">
      </div>

      <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-save"></i> Salvar Nova Senha
      </button>
    </form>
  </div>
</div>
{% endblock %}
